<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Military Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Files</h2>
      <ul id="file-list">
        <!-- List items will be populated by JavaScript -->
      </ul>
    </aside>

    <!-- Main Content Area -->
    <main class="content">
      <div id="viewer">
        <p>Select a file to view</p>
      </div>
      <!-- Description Box -->
      <div id="description-box">
        <p>Select a file to see its details here</p>
      </div>
    </main>
  </div>

  <!-- Error Message -->
  <div id="error-message">
    AUTHORIZATION ERROR: PERMISSION PROPAGATION FAILURE
  </div>

  <script src="script.js"></script>
</body>
</html>
